<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Boolzap</title>

    <!-- Bootstrap 5.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Vue -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.common.dev.min.js"></script>
  </head>
  <body>
    <main id="app" class="vh-100 vw-100 position-relative">
      <section class="w-100 h-25 bg-wa-green"></section>
      <section class="w-100 h-75 bg-wa-grey"></section>
      <section class="position-absolute top-0 vh-100 vw-100">
        <div class="container vh-100 py-5 px-0">
          <div id="main-chat" class="bg-chat-grey w-100 h-100 d-flex">
            <div id="left-chat" class="h-100 border-end border-2 border-dark">
              <div id="account-info" class="p-2 d-flex justify-content-between">
                <div id="user" class="ms-2"></div>
                <div id="actions"></div>
              </div>
            </div>
            <div id="right-chat" class="h-100"></div>
          </div>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
